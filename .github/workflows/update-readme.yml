name: Update README

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python update_readme.py

    - name: Push changes
      run: |
        git config --local user.email "aden.tahir7@gmail.com"  # replace with your email
        git config --local user.name "Aden Tahir"  # replace with your name
        git add README.md
        git commit -m "Updated README"
        git push https://${{ secrets.PAT }}@github.com/adentahir/adentahir.git HEAD:main

